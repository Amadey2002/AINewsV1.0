 <input placeholder="Email" type="email" class="form_input"  name='email'>     <!--pattern="[A-Za-z_.-]{1,}@[A-za-z_.-]{1,}[.][A-Za-z]{2,4}" required -->

  </div>

     <input placeholder="Password" type="password" class="form_input" name='password'> <!--pattern="[a-zA-Z0-9]{8,12}"  required-->

  </div> 
  <div class="form_group"> 
     <input placeholder="Repeat Password" type="password" class="form_input" name='password'> <!-- pattern="[a-zA-Z0-9]{8,12}" required -->

  </div> 
  <button type="submit" value="Submit" class="form_button">SIGN IN</button>
